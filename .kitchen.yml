---
provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
    driver:
      image_server: https://cloud-images.ubuntu.com/releases
      ssh_login:
        username: ubuntu
      config:
        security.nesting: true
        security.privileged: true

suites:
  - name: default
    run_list:
      - lxd_nexus::default
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
